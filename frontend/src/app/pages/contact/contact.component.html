<div id="contact-container">
  <div class="title">{{ "Contact" }}</div>
  <div class="content-container">
    <div class="contact-form">
      <span class="contact-form-text">
        I’m interested in freelance opportunities – especially ambitious or
        large projects. However, if you have other request or question, don’t
        hesitate to send me a message.
      </span>
      <form [formGroup]="contactForm" class="contact-form-container">
        <div class="textfield-container contact-form-name">
          <input
            formControlName="name"
            placeholder="Name"
            type="text"
            required
          />
          <app-validation-error
            [control]="contactForm.controls['name']"
          ></app-validation-error>
        </div>
        <div class="textfield-container contact-form-email">
          <input
            formControlName="email"
            placeholder="Email"
            type="text"
            required
          />
          <app-validation-error
            [control]="contactForm.controls['email']"
          ></app-validation-error>
        </div>
        <div class="textfield-container contact-form-subject">
          <input
            formControlName="subject"
            placeholder="Subject"
            type="text"
            required
          />
          <app-validation-error
            [control]="contactForm.controls['subject']"
          ></app-validation-error>
        </div>
        <div class="textfield-container contact-form-message">
          <textarea
            formControlName="message"
            placeholder="Message"
            rows="6"
            required
          ></textarea>
          <app-validation-error
            [control]="contactForm.controls['message']"
          ></app-validation-error>
        </div>
      </form>
      <button class="contact-form-button" (click)="send()">Send</button>
    </div>
    <div id="map" class="map"></div>
  </div>
